<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN File Share - Hacker Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9em;
            font-style: italic;
        }
        
        .upload-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .upload-section h2 {
            color: #00ff00;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-left: 4px solid #00ff00;
            padding-left: 15px;
        }
        
        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        .file-input {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 2px dashed #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: #00cc00;
            background: #1a1a1a;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .file-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.5);
            background: linear-gradient(45deg, #00cc00, #00ff00);
        }
        
        .upload-btn:active {
            transform: translateY(0);
        }
        
        .files-section {
            margin-top: 30px;
        }
        
        .files-section h2 {
            color: #00ff00;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-left: 4px solid #00ff00;
            padding-left: 15px;
        }
        
        .files-list {
            list-style: none;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .files-list li {
            border-bottom: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .files-list li:last-child {
            border-bottom: none;
        }
        
        .files-list li:hover {
            background: rgba(0, 255, 0, 0.1);
        }
        
        .files-list a {
            display: block;
            padding: 15px 20px;
            color: #00ff00;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .files-list a:hover {
            color: #fff;
            text-shadow: 0 0 10px #00ff00;
            padding-left: 25px;
        }
        
        .files-list a::before {
            content: "üìÅ ";
            margin-right: 10px;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid #00ff00;
            padding: 10px 20px;
            font-size: 0.8em;
            color: #888;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }
        
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .upload-section {
                padding: 15px;
            }
            
            .file-input {
                padding: 12px;
            }
            
            .upload-btn {
                width: 100%;
                padding: 15px;
            }
            
            .files-list a {
                padding: 12px 15px;
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .container {
                padding: 15px;
            }
            
            .upload-section {
                padding: 10px;
            }
        }
        
        /* Terminal-style cursor animation */
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LAN FILE SHARE TERMINAL<span class="cursor">_</span></h1>
            <p class="subtitle">Secure Local Network File Transfer System v1.0</p>
        </div>
        
        <div class="upload-section">
            <h2>UPLOAD FILE</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" name="file" class="file-input" 
                           accept="*/*" title="Select file to upload"/>
                </div>
                <button type="submit" class="upload-btn">UPLOAD FILE</button>
            </form>
        </div>
        
        <div class="files-section">
            <h2>DOWNLOAD FILES</h2>
            <ul class="files-list">
                <li class="loading">Loading files...</li>
            </ul>
        </div>
    </div>
    
    <div class="status-bar">
        <span>Status: Ready | Network: LAN | System: Online</span>
    </div>

    <script>
        // Enhanced file loading with error handling
        fetch("/files")
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                return res.json();
            })
            .then(files => {
                const ul = document.querySelector(".files-list");
                ul.innerHTML = ''; // Clear loading message
                
                if (files.length === 0) {
                    ul.innerHTML = '<li class="loading">No files uploaded yet</li>';
                    return;
                }
                
                files.forEach(file => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = `/uploads/${file}`;
                    a.innerText = file;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
                
                // Update status bar with file count
                const statusBar = document.querySelector(".status-bar span");
                statusBar.textContent = `Status: Ready | Files: ${files.length} | Network: LAN | System: Online`;
            })
            .catch(error => {
                console.error('Error loading files:', error);
                const ul = document.querySelector(".files-list");
                ul.innerHTML = '<li class="error">Error loading files. Please refresh the page.</li>';
                
                const statusBar = document.querySelector(".status-bar span");
                statusBar.textContent = `Status: Error | Network: LAN | System: Offline`;
            });
    </script>
</body>
</html>
